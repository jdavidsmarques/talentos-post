<div class="athlete-selector">
  <div class="selector-header">
    <h3>Select Athletes (max. 8)</h3>
    <div class="selection-counter">
      <span class="counter-badge">{{ selectedAthletes.length }} / 8 selected</span>
    </div>
  </div>
  <div class="athletes-grid">
    <div
      *ngFor="let athlete of athletes"
      [class.selected]="isSelected(athlete.id)"
      [class.disabled]="isDisabled(athlete.id)"
      class="athlete-card"
      (click)="onToggleAthlete(athlete.id)"
    >
      <img [src]="athlete.photo" [alt]="athlete.name" />
      <p>{{ athlete.name }}</p>
    </div>
  </div>
</div>
